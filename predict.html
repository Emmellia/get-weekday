<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Predict Day of Week</title>
  </head>
  <body>
    <main>
      <div class="header">
        <img
          class="logo"
          src="/static/assets/datelogo2.png"
          alt="image of a date logo"
        />

        <h1>Weekday Calculator: What day is it?</h1>
        <p>
          Use the calculator below to find the day of the week of any date. It
          also gives out a few facts as well!
        </p>
      </div>
      <div class="container">
        <form onsubmit="submitForm(event)">
          <label for="year">Year:</label>
          <input
            type="text"
            class="field"
            pattern="\d*"
            placeholder="Enter Year"
            title="Only numbers allowed"
            id="year"
            name="year"
            required
          />
          <label for="month">Month:</label>
          <select class="field" id="month" name="month" required>
            <option value="">Select a Month</option>
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
          </select>

          <label for="day">Day:</label>
          <select class="field" id="day" name="day" required>
            <option value="">Select a Day</option>
          </select>

          <button type="submit" class="get-fact-button">Predict Day</button>
        </form>

        <div id="result" class="hidden">
          <div class="result-header">
            <p>Result</p>
          </div>
          <div class="result-content">
            <div id="prediction"></div>
            <div id="fact"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="/static/scripts/index.js"></script>
</html>
